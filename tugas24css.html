<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 24 - Faisal Rahman</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
</head>
<body>
    <div class="form-group">
        <label class="h5">Nama Lengkap</label>
        <input type="text" class="form-control" placeholder="Nama Lengkap">
    </div>
    <br>
    <div class="form-group">
        <label class="h5">Alamat Rumah</label>
        <textarea class="form-control" name="alamat" id="" cols="10" rows="5"></textarea>
    </div>
    <br>
    <div class="form-group">
        <label class="h5">Foto Profil</label><br>
        <input type="file">
    </div>
    <br>
    <div class="form-group">
        <label class="h5">Alamat E-mail</label>
        <input type="email" class="form-control" placeholder="Alamat E-mail">
    </div>
    <br>
    <div class="form-group">
        <label class="h5">Kata Sandi</label>
        <input type="password" class="form-control" placeholder="Kata Sandi">
    </div>
    <br>
    <div class="form-group">
        <label class="h5">Jenis Kendaraan Anda :</label>
        <input type="radio" value="Motor">
        <label>Motor</label>
        <input type="radio" value="Mobil">
        <label>Mobil</label>
    </div>
    <input class="btn btn-primary" type="submit" value="Register">
</body>
</html>
